[pytest]
# Pytest configuration for Solar Power Prediction API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when running with --cov)
# pytest --cov=app --cov-report=html
    
# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test multiple components)
    api: API endpoint tests
    service: Service layer tests
    model: ML model tests
    slow: Slow running tests
    
# Asyncio mode
asyncio_mode = auto

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .vscode __pycache__ *.egg-info dist build
